{% extends "myapps/base.html" %}
{% block content %}
<div class="container mt-4">
  <div class="row">
    <div class="col-md-6">
      <h1>{{ product.product_name }}</h1>
      <h3 class="text-muted">{{ product.specification }}</h3>
      <p class="lead">{{ product.description }}</p>
      <p><strong>Price:</strong> Rs.{{ product.price }}</p>
      <p><strong>Availability:</strong> {% if product.quantity %}In Stock{% else %}Out of Stock{% endif %}</p>
      <hr>
      <form method="POST" action="{% url 'add_to_cart' product.id %}">
        {% csrf_token %}
        <div class="form-group">
          <label for="quantity">Quantity:</label>
          <input type="number" name="quantity" id="quantity" value="1" min="1" max="{{ product.quantity }}" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Add to Cart</button>
      </form>
    </div>
  </div>
