{% extends "myapps/base.html" %}
{% block content %}
<div class="container">
  <div class="row">
    {% for product in products %}
    <div class="col-md-4">
      <div class="card mb-4 shadow-sm">
        <div class="card-body" style="background:rgb(214, 171, 90)">
          <h5 class="card-title">{{ product.product_name }}</h5>
          <p class="card-text">{{ product.description }}</p>
          <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group" >
              <a href="{% url 'Product-detail' pk=product.id %}" class="btn btn-sm btn-outline-secondary ">View</a>
              <a href="{% url 'add_to_cart' product.id %}" class="btn btn-sm btn-outline-secondary">Add to Cart</a>
            </div>
            <small class="text-muted">{{ product.price }}</small>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock content %}
